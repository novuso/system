---
language: php

php:
  - '8.0'

notifications:
  email: false

before_install:
  - composer install

before_script:
  - echo 'zend.assertions = 1' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - echo 'assert.exception = 1' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

script:
  - php vendor/bin/phpunit build --configuration etc/build --cache-result-file var/cache/.phpunit.result.cache --no-coverage
